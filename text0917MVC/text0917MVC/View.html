    <script type="text/javascript">
        $(document).ready(function () {
            //点击事件
            $("#btnerweima").click(function () {
                var w = $("#wd").val();
                var h = $("#hg").val();
                var text = $("#tx").val();
                $.ajax({
                    url: "/View/QRcode",
                    data: "text=" + text + "&width=" + w + "&height=" + h,
                    type: "post",
                    dataType:"json",
                    success: function (e) {
                        //把条形码赋值给e
                        $("#tiao").prop("src",e);
                    }
                });
            });
      })
